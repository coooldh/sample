
<div class="container">
    <div class="content-title">
        사례글을 확인해 보세요
        <a href="/compose" class="btn btn-write">글작성 하기</a>
    </div>

    <ul class="content-list">
        <li *ngFor="let article of articles">
            <div class="content-list-q">
                <div class="content-list-title">{{article.title}}</div>
                <div class="content-list-cntn">
                    {{article.body}}
                </div>
                <div class="content-list-date">
                    {{article.createAt}}
                </div>
            </div>
            <div class="content-list-a">
                <div class="content-list-writer">
                    {{article?.answers[0]?.lawyer}}
                </div>
                <div class="content-list-acntn">
                    {{article?.answers[0]?.body}}
                </div>
            </div>
        </li>

    </ul>
    <button type="button" class="btn-more" (click)="open()">더보기</button>
</div>
